name: Continuous Integration

on:
  push:
    branches:
      - '**'        # matches every branch
      - '!master'   # excludes master
  pull_request:
    branches:
      - '**'        # matches every branch
      - '!master'   # excludes master

jobs:
  ci:
    name: Run CI
    uses: ./.github/workflows/ci.yml
